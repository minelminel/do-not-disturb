apiVersion: v1
kind: Service
metadata:
    name: do-not-disturb-external
spec:
    selector:
        app: do-not-disturb
    type: NodePort
    ports:
        - protocol: TCP
          # inside the cluster, what port does the service expose?
          port: 80
          # which port do pods selected by this service expose?
          targetPort: 5000
